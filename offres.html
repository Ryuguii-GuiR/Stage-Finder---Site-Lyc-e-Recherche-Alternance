<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Offres de stage - Bac Pro SN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  :root {
    --blue-light: #2563eb;
    --blue-dark: #1e40af;
    --bg-light: #f9fafb;
    --bg-dark: #121827; 
    --text-light: #1f2937;
    --text-dark: #e0e7ff; 
    --card-bg-light: white;
    --card-bg-dark: #1e293b;
    --input-bg-light: white;
    --input-bg-dark: #374151;
    --input-border-light: #ccc;
    --input-border-dark: #4b5563;
    --shadow-light: rgba(37, 99, 235, 0.3);
    --shadow-dark: rgba(59, 130, 246, 0.8);
    --glow-light: rgba(37, 99, 235, 0.7);
    --glow-dark: rgba(59, 130, 246, 0.9);
  }

  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  header {
    background: var(--card-bg-light);
    box-shadow: 0 2px 8px var(--shadow-light);
    padding: 15px 30px;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    position: sticky;
    top: 0;
    z-index: 9999;
    transition: background 0.3s, box-shadow 0.3s;
  }
  body.dark-mode header {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 12px var(--shadow-dark);
  }

  header nav a, header nav button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--text-light);
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 18px;
    border-radius: 30px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 0 transparent;
  }
  body.dark-mode header nav a, body.dark-mode header nav button {
    color: var(--text-dark);
  }

  header nav a.active,
  header nav a:hover,
  header nav button:hover {
    background-color: var(--blue-light);
    color: white;
    box-shadow: 0 0 12px 3px var(--glow-light);
    transform: scale(1.05);
  }
  body.dark-mode header nav a.active,
  body.dark-mode header nav a:hover,
  body.dark-mode header nav button:hover {
    background-color: var(--blue-dark);
    box-shadow: 0 0 16px 4px var(--glow-dark);
  }

  
  #btn-toggle-theme i {
    font-size: 1.3rem;
    transition: transform 0.3s ease;
  }
  #btn-toggle-theme:hover i {
    transform: rotate(15deg) scale(1.2);
  }

  #container {
    display: flex;
    height: calc(100vh - 60px);
    max-width: 1200px;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
    background: var(--card-bg-light);
    transition: background-color 0.3s;
  }
  body.dark-mode #container {
    background: var(--card-bg-dark);
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
  }

  #liste-offres {
    width: 40%;
    overflow-y: auto;
    padding: 25px 25px 20px 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

 
  #liste-offres h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: var(--blue-light);
    font-weight: 700;
    font-size: 2.4rem;
    animation: titreGrow 1s ease forwards;
  }
  body.dark-mode #liste-offres h2 {
    color: var(--blue-dark);
  }
  @keyframes titreGrow {
    0% { font-size: 1.8rem; opacity: 0; }
    100% { font-size: 2.4rem; opacity: 1; }
  }

  #filters {
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }

  #filters label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-right: 6px;
    white-space: nowrap;
    color: var(--text-light);
  }
  body.dark-mode #filters label {
    color: var(--text-dark);
  }

  .filter-group {
    display: flex;
    align-items: center;
    gap: 6px;
    flex: 1 1 140px;
  }

  
  #date-filters {
    display: flex;
    gap: 10px;
    flex: 1 1 260px;
    align-items: center;
  }

  #filters select, #filters input[type="number"], #filters input[type="date"] {
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.8px solid var(--input-border-light);
    background-color: var(--input-bg-light);
    color: var(--text-light);
    flex-grow: 1;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
  }
  body.dark-mode #filters select,
  body.dark-mode #filters input[type="number"],
  body.dark-mode #filters input[type="date"] {
    border-color: var(--input-border-dark);
    background-color: var(--input-bg-dark);
    color: var(--text-dark);
  }
  #filters select:focus, #filters input[type="number"]:focus, #filters input[type="date"]:focus {
    outline: none;
    border-color: var(--blue-light);
    box-shadow: 0 0 8px var(--blue-light);
  }

  .offre {
    background: var(--card-bg-light);
    padding: 18px 20px;
    margin-bottom: 14px;
    border-radius: 14px;
    border: 1.8px solid #d1d5db;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    box-shadow: 0 2px 10px rgba(37, 99, 235, 0.1);
  }
  body.dark-mode .offre {
    background: var(--card-bg-dark);
    border-color: #6b7280;
    box-shadow: 0 2px 15px rgba(59, 130, 246, 0.3);
  }

  .offre:hover {
    background-color: #dbeafe;
    border-color: var(--blue-light);
    box-shadow: 0 6px 25px rgba(37, 99, 235, 0.4);
  }
  body.dark-mode .offre:hover {
    background-color: #1e40af;
    border-color: var(--blue-light);
    box-shadow: 0 6px 25px rgba(59, 130, 246, 0.8);
  }

  .offre.active {
    border-color: var(--blue-dark);
    background-color: #bfdbfe;
    box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
  }
  body.dark-mode .offre.active {
    background-color: #2563eb;
    border-color: var(--blue-dark);
    box-shadow: 0 6px 30px rgba(59, 130, 246, 1);
    color: white;
  }

  .offre h3 {
    margin: 0 0 8px 0;
    font-weight: 700;
    color: var(--blue-light);
  }
  body.dark-mode .offre h3 {
    color: #bfdbfe;
  }

  .offre p {
    margin: 3px 0;
    font-size: 0.9rem;
  }
  .offre a {
    color: var(--blue-light);
    text-decoration: underline;
  }
  body.dark-mode .offre a {
    color: #bfdbfe;
  }
.popup-content a {
  color: inherit;
  text-decoration: underline;
}

  #map {
    width: 60%;
    height: 100%;
  }

  /* Responsive */
  @media (max-width: 800px) {
    #container {
      flex-direction: column;
      height: auto;
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
    }
    #liste-offres, #map {
      width: 100%;
      height: 50vh;
    }
  }


.leaflet-popup-content-wrapper {
  border-radius: 14px !important;
  background-color: white !important; 
  color: #1f2937; 
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
  padding: 10px 15px !important;
  min-width: 230px;
}
body.dark-mode .leaflet-popup-content-wrapper {
  background-color: #2563eb !important;  
  color: #e0e7ff; 
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.8);
}
.leaflet-popup-tip {
  background: white !important;
}
body.dark-mode .leaflet-popup-tip {
  background: #2563eb !important;
}

</style>

</head>
<body>

<header>
  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
    <a href="cv.html"><i class="fa-solid fa-file-lines"></i> Créer CV</a>
    <a href="offres.html" class="active"><i class="fa-solid fa-briefcase"></i> Offres</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    <button id="btn-toggle-theme" aria-label="Basculer le thème clair/sombre" title="Basculer thème clair/sombre">
      <i class="fa-solid fa-moon"></i> Mode sombre
    </button>
  </nav>
</header>

<div id="container" role="main" aria-label="Offres de stage et carte">
  <div id="liste-offres" aria-label="Liste des offres de stage">
    <h2>Offres de stage</h2>
    <div id="filters" aria-label="Filtres des offres">
      <div class="filter-group">
        <label for="filtre-spec">Spécialisation</label>
        <select id="filtre-spec" aria-describedby="filtre-spec">
          <option value="all">Toutes les spécialités</option>
          <option value="SN">SN</option>
          <option value="ARED">ARED</option>
          <option value="MELEC">MELEC</option>
          <option value="TSNPASS">TSNPASS</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filtre-rayon">Rayon (km)</label>
        <input type="number" id="filtre-rayon" min="1" max="100" placeholder="Ex: 10" aria-describedby="filtre-rayon" />
      </div>

      <div class="filter-group" id="date-filters">
        <label for="filtre-date-debut">Début</label>
        <input type="date" id="filtre-date-debut" aria-describedby="filtre-date-debut" />
        <label for="filtre-date-fin">Fin</label>
        <input type="date" id="filtre-date-fin" aria-describedby="filtre-date-fin" />
      </div>
    </div>

    <div id="offres-list-container" style="flex-grow:1; overflow-y:auto;" tabindex="0" aria-live="polite" aria-atomic="true">
     
    </div>
  </div>
  <div id="map" role="region" aria-label="Carte des offres"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  
  let offres = [];


  function toTimestamp(dateStr) {
    if (!dateStr) return null;
    return new Date(dateStr).getTime();
  }

  
  function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  
  const iconHtml = '<i class="fa-solid fa-briefcase fa-lg" style="color:#2563eb;"></i>';
  const iconFa = L.divIcon({
    html: iconHtml,
    className: '',
    iconSize: [30, 42],
    iconAnchor: [15, 42],
    popupAnchor: [0, -40],
  });


  const listeOffresDiv = document.getElementById('offres-list-container');
  const filtreSpec = document.getElementById('filtre-spec');
  const filtreRayon = document.getElementById('filtre-rayon');
  const filtreDateDebut = document.getElementById('filtre-date-debut');
  const filtreDateFin = document.getElementById('filtre-date-fin');

 
  let map = L.map('map').setView([48.997, 2.375], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors',
    maxZoom: 18,
  }).addTo(map);

  let markers = {};
  let activeOffreId = null;

  function clearActive() {
    document.querySelectorAll('.offre.active').forEach((el) => el.classList.remove('active'));
    if (activeOffreId && markers[activeOffreId]) {
      markers[activeOffreId].closePopup();
    }
    activeOffreId = null;
  }

  function afficherOffresEtCarte() {
    const selectedSpec = filtreSpec.value;
    const selectedRayon = parseFloat(filtreRayon.value) || 0;
    const selectedDateDebut = toTimestamp(filtreDateDebut.value);
    const selectedDateFin = toTimestamp(filtreDateFin.value);

    const center = map.getCenter();

    const filteredOffres = offres.filter((offre) => {
      if (selectedSpec !== 'all' && offre.specialisation !== selectedSpec) return false;

      if (selectedRayon > 0) {
        const dist = getDistanceFromLatLonInKm(center.lat, center.lng, offre.lat, offre.lon);
        if (dist > selectedRayon) return false;
      }

      if (selectedDateDebut && selectedDateFin) {
        const offreDebut = toTimestamp(offre.dateDebut);
        const offreFin = toTimestamp(offre.dateFin);
        if (offreFin < selectedDateDebut || offreDebut > selectedDateFin) return false;
      }

      return true;
    });

   
    listeOffresDiv.innerHTML = '';
    filteredOffres.forEach((offre) => {
      const div = document.createElement('div');
      div.className = 'offre';
      div.setAttribute('tabindex', '0');
      div.setAttribute('data-id', offre.id);
      div.innerHTML = `
        <h3>${offre.nom}</h3>
        <p><i class="fa-solid fa-location-dot"></i> ${offre.adresse}</p>
        <p><i class="fa-solid fa-phone"></i> ${offre.telephone}</p>
        <p><i class="fa-solid fa-envelope"></i> <a href="mailto:${offre.email}">${offre.email}</a></p>
        <p><strong>Places :</strong> ${offre.places}</p>
        <p><strong>Période :</strong> ${offre.dateDebut} - ${offre.dateFin}</p>
        <p><strong>Spécialisation :</strong> ${offre.specialisation}</p>
      `;
      listeOffresDiv.appendChild(div);
    });

 
    Object.values(markers).forEach((m) => map.removeLayer(m));
    markers = {};

   
    filteredOffres.forEach((offre) => {
      const marker = L.marker([offre.lat, offre.lon], { icon: iconFa }).addTo(map);
      marker.bindPopup(`
        <div class="popup-content">
          <strong style="font-size: 16px;">${offre.nom}</strong><br>
          <i class="fa-solid fa-location-dot"></i> ${offre.adresse}<br>
          <i class="fa-solid fa-phone"></i> ${offre.telephone}<br>
          <i class="fa-solid fa-envelope"></i> <a href="mailto:${offre.email}">${offre.email}</a><br>
          <strong>Places :</strong> ${offre.places}<br>
          <strong>Période :</strong> ${offre.dateDebut} - ${offre.dateFin}<br>
          <strong>Spécialisation :</strong> ${offre.specialisation}
        </div>
      `);

      marker.on('click', () => {
        clearActive();
        activeOffreId = offre.id;
        const elem = document.querySelector(`.offre[data-id="${offre.id}"]`);
        if (elem) {
          elem.classList.add('active');
          elem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });

      markers[offre.id] = marker;
    });

    // Click sur offre dans liste
    document.querySelectorAll('.offre').forEach((el) => {
      el.addEventListener('click', () => {
        const id = parseInt(el.dataset.id);
        if (activeOffreId === id) return;

        clearActive();
        el.classList.add('active');
        activeOffreId = id;

        const offre = offres.find((o) => o.id === id);
        if (offre) {
          map.setView([offre.lat, offre.lon], 15, { animate: true });
          markers[id].openPopup();
        }
      });
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  }


  const btnToggleTheme = document.getElementById('btn-toggle-theme');
  btnToggleTheme.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    btnToggleTheme.innerHTML = isDark
      ? '<i class="fa-solid fa-sun"></i> Mode clair'
      : '<i class="fa-solid fa-moon"></i> Mode sombre';

  
    Object.values(markers).forEach((m) => {
      if (m.isPopupOpen()) {
        m.closePopup();
        setTimeout(() => m.openPopup(), 100);
      }
    });
  });


  const firebaseConfig = {
    apiKey: "AIzaSyBW7j3au6zBqj7nFdoRF17MGOACulOetw4",
    authDomain: "stage-founder.firebaseapp.com",
    projectId: "stage-founder",
    storageBucket: "stage-founder.firebasestorage.app",
    messagingSenderId: "7329902633",
    appId: "1:7329902633:web:009733506a3c1ad23cec38",
    measurementId: "G-FC4VMC4L0X",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function chargerOffresFirestore() {
    db.collection("offres")
      .get()
      .then((snapshot) => {
        offres = snapshot.docs.map((doc) => {
          return { id: doc.id, ...doc.data() };
        });
        afficherOffresEtCarte(); 
      })
      .catch((error) => {
        console.error("Erreur récupération des offres :", error);
      });
  }

  chargerOffresFirestore();

 
  filtreSpec.addEventListener("change", afficherOffresEtCarte);
  filtreRayon.addEventListener("input", afficherOffresEtCarte);
  filtreDateDebut.addEventListener("change", afficherOffresEtCarte);
  filtreDateFin.addEventListener("change", afficherOffresEtCarte);
  
</script>

</body>
</html>

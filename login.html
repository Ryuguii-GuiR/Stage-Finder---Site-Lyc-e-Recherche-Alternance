<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --blue-light: #2563eb;
      --blue-dark: #1e40af;
      --bg-light: #f3f4f6;
      --bg-dark: #111827;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: white;
      padding: 18px 80px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10000;
    }
    body.dark-mode header {
      background: #1f2937;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    nav a, nav button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    body.dark-mode nav a,
    body.dark-mode nav button {
      color: var(--text-dark);
    }
    nav a.active,
    nav a:hover,
    nav button:hover {
      background-color: var(--blue-light);
      color: white;
      box-shadow: 0 0 12px var(--blue-light);
      transform: scale(1.05);
    }
    body.dark-mode nav a.active,
    body.dark-mode nav a:hover,
    body.dark-mode nav button:hover {
      background-color: var(--blue-dark);
      box-shadow: 0 0 12px var(--blue-dark);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 90px);
      padding: 40px;
    }
    .login-box {
      background-color: white;
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
    }
    body.dark-mode .login-box {
      background-color: #2c2c2c;
    }
    .login-box h2 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .login-box label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    body.dark-mode .login-box input {
      background-color: #444;
      border-color: #777;
      color: white;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
    .checkbox-container label {
      margin: 0;
      font-weight: normal;
      font-size: 14px;
    }
    .login-box button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s, transform 0.2s;
    }
    .login-box button[type="submit"]:hover {
      background-color: #0056cc;
      transform: scale(1.02);
    }
    .login-box .note {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: red;
    }
    body.dark-mode .login-box .note {
      color: #ff8080;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Accueil</a>
      <a href="cv.html"><i class="fa-solid fa-file-lines"></i> CV</a>
      <a href="offres.html"><i class="fa-solid fa-briefcase"></i> Offres</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
      <button id="btn-toggle-theme">
        <i class="fa-solid fa-moon"></i> Mode sombre
      </button>
    </nav>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Connexion Administrateur</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" required>

        <div class="checkbox-container">
          <input type="checkbox" id="remember">
          <label for="remember">Rester connecté</label>
        </div>

        <button type="submit">Se connecter</button>
        <div class="note">Se connecter ne sert que aux administrateurs.</div>
        <div class="error-message" id="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBW7j3au6zBqj7nFdoRF17MGOACulOetw4",
      authDomain: "stage-founder.firebaseapp.com",
      projectId: "stage-founder",
      storageBucket: "stage-founder.firebasestorage.app",
      messagingSenderId: "7329902633",
      appId: "1:7329902633:web:009733506a3c1ad23cec38",
      measurementId: "G-FC4VMC4L0X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const errorMessage = document.getElementById('error-message');

      const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

      auth.setPersistence(persistence).then(() => {
        return auth.signInWithEmailAndPassword(email, password);
      }).then(() => {
        window.location.href = 'admin.html';
      }).catch((error) => {
        errorMessage.textContent = 'Identifiants incorrects ou problème de connexion.';
      });
    });

    const toggleBtn = document.getElementById('btn-toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.innerHTML = isDark
        ? '<i class="fa-solid fa-sun"></i> Mode clair'
        : '<i class="fa-solid fa-moon"></i> Mode sombre';
    });
    
  </script>
</body>
</html>
